<h1 class="title">Edit Task</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="editTask(form)">
    <div class="field">
      <input type="text" class="content" [ngModel]="task.content" name="content">
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button class="button" (click)="editTask(form)">Save</button>
      </div>
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>
    </div>
  </form>
</div>
